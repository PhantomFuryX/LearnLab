<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LearnLab - Jobs</title>
  <style> body { font-family: sans-serif; margin: 1rem; } pre { white-space: pre-wrap; } </style>
</head>
<body>
  <h1>Background Jobs</h1>
  <div>
    <label>Job ID <input id="jid" /></label>
    <button id="check">Check</button>
  </div>
  <pre id="out"></pre>
  <p><a href="./index.html">Chat</a> | <a href="./ingest.html">Ingestion</a> | <a href="./namespaces.html">Namespaces</a></p>
  <script type="module">
    const out = document.getElementById('out');
    document.getElementById('check').onclick = async () => {
      const jid = document.getElementById('jid').value.trim(); if (!jid) return;
      out.textContent = '...';
      const res = await fetch(`/knowledge/jobs/${jid}`);
      out.textContent = JSON.stringify(await res.json(), null, 2);
    };
  </script>
</body>
</html>
