name: CI-CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        env:
          OPENAI_API_KEY: dummy
        run: pytest -q

  docker-push:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/learnlab-api:latest

  helm-deploy:
    if: github.ref == 'refs/heads/main'
    needs: docker-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.4'
      - name: Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${KUBECONFIG_DATA}" | base64 -d > ~/.kube/config
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}
      - name: Helm upgrade
        run: |
          helm upgrade --install learnlab ./charts/learnlab \
            --set image.repository=ghcr.io/${{ github.repository_owner }}/learnlab-api \
            --set image.tag=latest \
            --set api.ingress.host=${{ secrets.INGRESS_HOST }} \
            --set api.ingress.tls.secretName=${{ secrets.INGRESS_TLS_SECRET }}
