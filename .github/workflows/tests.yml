name: Python tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov python-multipart

      - name: Run tests
        env:
          OPENAI_API_KEY: dummy
          MONGO_URI: mongodb://localhost:27017
          PYTHONWARNINGS: error
        run: |
          pytest -q --maxfail=1 -W error --asyncio-mode=auto -o asyncio_default_fixture_loop_scope=function --cov=backend --cov=tests --cov-report=term-missing
