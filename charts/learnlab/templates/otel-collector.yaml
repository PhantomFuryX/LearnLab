{{- if .Values.otelCollector.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  labels: { app: otel-collector }
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          http:
    exporters:
      logging:
        loglevel: info
      prometheus:
        endpoint: 0.0.0.0:8889
    processors:
      batch:
    extensions:
      health_check:
    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels: { app: otel-collector }
  template:
    metadata:
      labels: { app: otel-collector }
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.100.0
          args: ["--config=/conf/otel-collector-config.yaml"]
          volumeMounts:
            - name: cfg
              mountPath: /conf
          ports:
            - containerPort: 4318
            - containerPort: 8889
      volumes:
        - name: cfg
          configMap:
            name: otel-collector-config
            items:
              - key: otel-collector-config.yaml
                path: otel-collector-config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector: { app: otel-collector }
  ports:
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: prom
      port: 8889
      targetPort: 8889
{{- end }}
