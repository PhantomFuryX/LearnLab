apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnlab-api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels: { app: learnlab-api }
  template:
    metadata:
      labels: { app: learnlab-api }
    spec:
      containers:
        - name: api
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports: [{ containerPort: 8000 }]
          envFrom:
            - configMapRef: { name: learnlab-config }
            - secretRef: { name: learnlab-secrets }
          readinessProbe:
            httpGet: { path: /readyz, port: 8000 }
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /healthz, port: 8000 }
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: learnlab-api
spec:
  type: {{ .Values.api.service.type }}
  selector: { app: learnlab-api }
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: 8000
---
{{- if .Values.api.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learnlab-api
  annotations:
    kubernetes.io/ingress.class: {{ .Values.api.ingress.className | quote }}
{{- range $k, $v := .Values.api.ingress.annotations }}
    {{ $k }}: {{ $v | quote }}
{{- end }}
spec:
  rules:
    - host: {{ .Values.api.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: learnlab-api
                port:
                  number: {{ .Values.api.service.port }}
  {{- if .Values.api.ingress.tls.enabled }}
  tls:
    - hosts: [ {{ .Values.api.ingress.host | quote }} ]
      secretName: {{ .Values.api.ingress.tls.secretName | quote }}
  {{- end }}
{{- end }}
